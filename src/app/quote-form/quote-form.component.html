<form (ngSubmit)="submitQuote()">
  <ul>
 <ol><label>Publisher:<input type="text" [(ngModel)]="publisher" placehoder = "Publisher" name ="Publisher"></label></ol>

  <button type="submit" class = "btn btn-primary">SUBMIT</button>
</ul>
</form>
