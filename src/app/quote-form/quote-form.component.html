<form (ngSubmit)="submitQuote()">
  <label>Publisher:<input [(ngModel)]="publisher" placehoder = "Publisher" name ="Publisher" ></label>
  <label>Quote:<input [(ngModel)]="quote" placehoder = "Quote" name ="Quote" ></label>
  <label>Author:<input [(ngModel)]="author" placehoder = "Author" name ="Author" ></label>
  <button type="submit" class = "btn btn-primary">SUBMIT</button>
</form>
