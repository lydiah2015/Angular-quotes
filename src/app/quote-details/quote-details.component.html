<button (click)="toggleCollapsed()" class="btn btn-primary mb-2 m-auto">DETAILS</button>
<div *ngIf="!showDetails">
  <p>Author : {{quote.author}}</p>
  <p>Publisher : {{quote.publisher}}</p>
  <p>upvote: {{quote.upvote}}</p>
  <p>downvote: {{quote.downvote}}</p>
  <p>{{quote.date | date}}</p>
</div>
